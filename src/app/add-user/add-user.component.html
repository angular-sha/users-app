<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
<form>

  <div class="form-group">
    <label for="username">Username:</label>
    <input [(ngModel)]="user.username" placeholder="Username" name="username" class="form-control" id="username">
  </div>

  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
  </div>

  <div class="form-group">
      <label for="email">Mobile Number:</label>
      <input type="text" [(ngModel)]="user.mobileNo" placeholder="Mobile Number" name="mobile" class="form-control" id="mobile">
    </div>

  <button class="btn btn-success" (click)="createUser()">Create</button>
</form>
</div>
